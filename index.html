<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>MOmentum App</title>
  </head>

  <body>
    <div class="main">
      <h1 id="greeting" class="hidden"></h1>
      <h2 class="clock">00:00</h2>
      <div class="login">
        <form id="login_form">
          <input
            required
            maxlength="20"
            type="text"
            placeholder="What is your name?"
          />
          <button><span class="material-icons">login</span></button>
        </form>
      </div>
      <button class="hidden" id="logout_btn">
        <span class="material-icons">logout</span>
      </button>
      <form id="todo_form" class="hidden">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul class="todo_list"></ul>
    </div>
    <div class="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </body>
</html>
