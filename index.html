<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="js/greetings.js"></script>
  <script defer src="js/clock.js"></script>
  <script defer src="js/quotes.js"></script>
  <script defer src="js/background.js"></script>
  <script defer src="js/todo.js"></script>
  <script defer src="js/weather.js"></script>
  <title>MOmentum App</title>
</head>

<body>
  <h1 id="greeting" class="hidden"></h1>
  <h2 class="clock">00:00</h2>
  <form id="login_form" class="hidden">
    <input required maxlength="20" type="text" placeholder="what is your name?">
    <button>Log In</button>
  </form>
  <button class="hidden" id="logout_btn">Log out</button>
  <form id="todo_form">
    <input type="text" placeholder="Write a To Do and Press Enter" required>
  </form>
  <ul class="todo_list"></ul>
  <div class="quote">
    <span></span>
    <span></span>
  </div>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
</body>

</html>
